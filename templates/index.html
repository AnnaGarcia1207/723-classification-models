<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Classification</title>
</head>
<body>

    <h1>Enter your values :</h1>
    
    <form action="/" method="POST"> 
        <label for="model">Classification Model:</label>
        <select id="model" name="model" required>
            <option value="logisticRegression">Logistic Regression</option>
            <option value="naiveBayes">Naive Bayes</option>
            <option value="kNN">K-Nearest Neighbor</option>
            <option value="simpleNeuralNetwork">Simple Neural Network</option>
        </select>
        <br>
        <!-- Input fields for 13 inputs -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="50" required>
        <br>
    
        <label for="sex">Sex:</label>
        <select id="sex" name="sex">
            <option value="1" selected>Male</option>
            <option value="0">Female</option>
        </select>
        <br>

        <label for="cp">Chest pain type:</label>
        <select id="cp" name="cp" required>
            <option value="1" selected>Typical Angina</option>
            <option value="2">Atypical Angina</option>
            <option value="3">Non-Anginal Pain</option>
            <option value="4">Asymptomatic</option>
        </select>
        <br>

        <label for="trestbps">Resting blood pressure:</label>
        <input type="number" id="trestbps" name="trestbps" value="125"required>
        <br>

        <label for="chol">Cholesterol in mg/dl:</label>
        <input type="number" id="chol" name="chol" value="150" required>
        <br>

        <label for="fbs">Fasting blood sugar:</label>
        <select id="fbs" name="fbs" required>
            <option value="0" selected>No</option>
            <option value="1">Yes</option>
        </select>
        <br>

        <label for="restecg">Resting electrocardiographic results:</label>
        <select id="restecg" name="restecg" required>
            <option value="0" selected>normal</option>
            <option value="1">ST-T wave abnormality</option>
            <option value="2">probable or definite left ventricular hypertrophy</option>
        </select>
        <br>

        <label for="thalach">maximum heart rate achieved:</label>
        <input type="number" id="thalach" name="thalach" value="170" required>
        <br>

        <label for="exang">Exercise induced angina:</label>
        <select id="exang" name="exang" required>
            <option value="0" selected>No</option>
            <option value="1">Yes</option>
        </select>
        <br>

        <label for="oldpeak">ST depression induced by exercise relative to rest:</label>
        <input type="number" id="oldpeak" name="oldpeak" value="1.0" required>
        <br>

        <label for="slope">Slope of the peak exercise ST segment:</label>
        <select id="slope" name="slope" required>
            <option value="1" selected>upsloping</option>
            <option value="2">flat</option>
            <option value="3">downsloping</option>
        </select>
        <br>

        <label for="ca">Major vessels colored by flourosopy:</label>
        <select id="ca" name="ca" required>
            <option value="0" selected>0</option>
            <option value="1" >1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <br>

        <label for="thal">Thal:</label>
        <select id="thal" name="thal" required>
            <option value="1" selected>normal</option>
            <option value="2">fixed defect</option>
            <option value="3">reversable defect</option>
        </select>
        <br>

        <input type="submit" value="Submit">
    </form>

    <br>
    <br>

    <!-- Results -->
    <div id="results">
        <div class="result-grid">
            {% if results %}
                <div class="result-item">
                    <span class="model">User chosen Model: {{ results['model'] }}</span>
                    <br>
                    <span class="user_input">User Input: {{ results['user_input'] }}</span>
                    <br>
                    <span class="prediction">Model Prediction: {{ results['prediction'] }}</span>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
